<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Lua C-Json Wasm Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <script src="index.js"></script>
    <div class="content">

        <h1>Lua CJson Wasm Example</h1>
        <div class="rowContainer">

            <div class="columnContainer">
                <strong>Lua script to run:</strong>
                <textarea>return 'hello'</textarea/>
            </div>

            <button onclick='() => console.log("hello")'>Run</button>

            <div class="columnContainer">
                <strong>Result:</strong>
                <div id="result"/>
            </div>

        </div>

    </div>
  </body>
</html>
